<body>
<table border="1">
    <caption> 표 예제(1) </caption>
    <thead> <tr><th>년도</th><th>토끼</th><th>시라소니</th><th>당근</th></tr>

    <tr><td>2020</td><td>400</td><td>500</td><td>600</td></tr>
    </tbody>

    </tfoot>
</table>

</html>
