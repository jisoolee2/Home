<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서구조 시멘틱 태그 사용</title>
  <style>
    html,body{ margin:0; padding:0; height: 100%;
    }
    .header{ width: 100%; height: 15%; background-color: deeppink;
    }
    .nav{ width: 15%; height: 70%; float:left; background-color: navy;
    }
    .section{ width: 70%; height: 70%; float:left; background-color: lightgoldenrodyellow;
    }
    .aside{ width: 15%; height: 70%; float:left; background-color: purple;
    }
    .footer{ width: 100%; height: 15%; clear:both ; background-color: gray;
    }
  </style>
</head>
<body>
<header class="header"> header </header>
<nav class = 'nav'> nav </nav>
<section class="section"> section </section>
<aside class="aside"> aside </aside>
<footer class="footer"> footer </footer>

</body>
</html>
