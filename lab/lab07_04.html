<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Floating Elements</title>
<style>
    *{
        box-sizing: border-box;
    }
div { background-color: #00FFFF; }
p { width: 50px;
height: 50px;
border: 1px solid black;
margin-right: 10px;

}
#p1 { background-color: #A52A2A;
    float:left;

/*float:left;
height: 150px*/}
#p2 { background-color: #DEB887;
    float: right;


}
#p3 { background-color: #5F9EA0;
    clear:left;

}
#p4 { background-color: #FF7F50;
}

section{
clear:both;
}
</style>
</head>
<body>
<h1>Floating Elements</h1>
<div>
<p id="p1">1</p>
<p id="p2">2</p>
<p id="p3">3</p>
<p id="p4">4</p>
<section>This is regular content continuing after the paragraph boxes.</section>
</div>
</body></html>
