<!--
id => #로 나타냄
순서
 <a href = ' ' 로 이름 지정
-> 이에 대한 링크 앵커를 불러서 사용하고 싶을떄
-> <(태그) id = ' '> 사용
* 다운로드 하이퍼링크
<a href = ' ' download> 사용 ->  웹사이트창 뜨지 않고 바로 다운로드
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하이퍼링크 예제</title>
<body>
<h2>iframe - 링크의 target 활용 </h2>
<iframe height="300px" width="80%" src="https://bimage.interpark.com/goods_image/2/0/1/7/354262017g.jpg" name="up"></iframe>
<p><a href="lab06_03.html" target="up">예제 03</a></p>
<p>링크의 target이 iframe의 이름일 경우, 링크에 연결된 페이지는 해당 iframe에 보여진다.</p>
</body>
</html>
