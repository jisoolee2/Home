<body>
<script>

    function new_row(prev_row){
        var nrow = new Array();
        var p_len = prev_row.length
        for(i=0;i<p_len+1;i++) {
            if (i == 0 || i == p_len)
                nrow[i] = 1
            else
                nrow[i] = prev_row[i-1] + prev_row[i]
            };
             return nrow;
        }



    var n = prompt('수를 입력하시오')
    var prev_row = new Array();
    for(i=0;i<=n;i++) {
        var f_row = new_row(prev_row);
        var h = f_row.length;
        for (i = 0; i < h; i++) {
            document.write(f_row[i] + '&nbsp;');
        }
        prev_row = f_row;
        document.write('<br>');
    }





</script>
</body>
