<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 4 – 자바스크립트 DOM 프로그래밍 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transfrom(){
            var B_num = document.getElementById('digit').value;
            var decimal = parseInt(B_num, 2);
            var H_num = decimal.toString(16);
            document.getElementById('hexanum').value = H_num;
            }

        function new_row(prev_row){
            var nrow = [];
            var p_len = prev_row.length
            for(i=0;i<=p_len;i++) {
                if (i == 0)
                    nrow[i] = 1
                else if (i == p_len)
                    nrow[i] = 1
                else
                    nrow[i] = prev_row[i-1] + prev_row[i]
            };
             return nrow;
        }

        function pascals(){
            var n = document.getElementById('size').value;
            var p_row = [];
            document.getElementById("draw_area").innerHTML =''
            for(i=0;i<=n;++i){
                var f_row = new_row(p_row);
                var f = f_row.length;
                for(i=0; i<f; i++){
                       var result = f_row[i]+'&nbsp;';
                       document.getElementById("draw_area").innerHTML += result;

                }
                p_row = f_row
                document.getElementById("draw_area").innerHTML += '<br>';
            }
        }


    </script>

</head>
<body>
<div class = 'container-sm  mt-5 p-0 '>
    <div class ='h3'> 2진수 변환기 </div>
    <div class="mb-3">
        <label class = 'form-label text-primary'> 2진수 : <input type="text" id="digit" size="20"></label>
        <button type="button" class="btn btn-dark" onclick="transfrom()"> ===> </button>
        <label class="form-label text-primary"> 16진수: <input type="text" id="hexanum" size ='20' readonly value="">
        </label>
    </div>

    <hr>
    <div class="h3"> 파스칼의 삼각형 </div>
    <div class="mb-3">
        <label class="form-label text-primary"> 삼각형의 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
            <button type="button" class="btn btn-success" onclick="pascals()"> 그리기 </button>
        </label>
    <div class="text-bg-secondary" id="draw_area"> </div>
    </div>

</div>
</body>
</html>
