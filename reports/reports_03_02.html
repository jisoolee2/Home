<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function new_row(prev_row){
            var nrow = [];
            var p_len = prev_row.length
            for(i=0;i<=p_len;i++) {
                if (i == 0)
                    nrow[i] = 1
                else if (i == p_len)
                    nrow[i] = 1
                else
                    nrow[i] = prev_row[i-1] + prev_row[i]
            };
             return nrow;
        }


    </script>
</head>
<body>
<h3> 파스칼의 삼각형 출력기</h3> <hr>
<script>
    var p_height = prompt('파스칼의 삼격형 높이를 입력하시오.')
    document.write('<h5>파스칼의 삼각형의 높이 : ' + p_height +'</h5>')
    var p_row = [];
    for(i=1;i<=p_height;++i){
        var f_row = new_row(p_row);
        var f = f_row.length;
        for(i=0; i<f; i++){
            document.write(f_row[i]+'&nbsp;');
        }
        document.write('<br>');
        p_row = f_row

    }

</script>
</body>
</html>
