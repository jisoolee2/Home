<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제01</title>
</head>
<body style="margin: 20px;">
<h2> 취업 정보 계정 만들기 </h2>
<p> * 필수 입력 항목</p>
<p>  기본정보 </p>
<form> <p> 이름 * <input type="text" size="8" ><br>
     이메일 * <input type="email" size="15" placeholder='id@domain_name'><br>
    암호 *<input type="password" size="12"><br>
    암호확인 *<input type="password" size="12"><br>
    모바일폰 *<input type=“tel” size="13" placeholder='010-0000-0000'><br>
    개인홈페이지 *<input type=“url” size="30"  placeholder='http://'><br>
    주소 *<input type="text" size="30" ><br>
    </p>
    <p>
    <p> 학 력 </p>
    학교명 *<input type="text" size="12" ><br>
    전공 *<input type="text" size="12" ><br>
    졸업 여부*<select name="major">
        <option value="1" selected > --선택--  </option>
        <option value="2"> 졸업예정 </option>
        <option value="3"> 졸업 </option>
         </select> <br>
     졸업(예정)일 <input type="date" value="연도-월-일" > <br>
    </p>

    <p>

     <p> 업무 경력 </p>
    근무 업체명 <input type="text"  size="20"> <br>
    직위 <input type="text"  size="10"> <br>
    담당업무 <textarea cols="80" rows="10"> 이전업체에서 담당한 업무를 기술하시오.  </textarea> <br>
    근무년수 <input type="number" min="0.0" max="10.0" step="0.5">년 <br>
    </p>

    <p> 자기소개서 </p>
    첨부 파일 <input type="file">  <br>
    <p align="center">
    <button type="submit"> 제출 </button>
    <button type="reset"> 재작성 </button>
    </p>





</form>
</body>
</html>
