<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 과제 3 - 자바스크립트 프로그래밍 (2)</title>
    <script>
        // 파스칼의 삼각형 높이입력 받기 -> 배열 출력 함수 -> 삼각형출력함수 : for 문 사용해서 출력하면 될듯?//


        function new_row(prev_row){
            var nrow = [];
            var p_len = prev_row.length
            for(i=0;i<=p_len;i++) {
                if (i == 0)
                    nrow[i] = 1
                else if (i == p_len)
                    nrow[i] = 1
                else
                    nrow[i] = prev_row[i-1] + prev_row[i]
            };
             return nrow;
        }

        function get_pascals(n){
            document.write('<h5>파스칼의 삼각형의 높이 :' + n +'</h5>')
            var p_row = [];
            for(i=0;i<=n;++i){
                var f_row = new_row(p_row);
                var f = f_row.length;
                for(i=0; i<f; i++){
                        document.write(f_row[i]+'&nbsp;');
                }
                p_row = f_row
                document.write('<br>');
            }
        }


    </script>

</head>
<body>
<h2> 파스칼의 삼각형 출력기</h2> <hr>
<script>
    var p_height = prompt('파스칼의 삼격형 높이를 입력하시오.')
    var pascals = get_pascals(p_height).filter((element) => element !== undefined)

    document.write(pascals)

</script>


</body>
</html>
